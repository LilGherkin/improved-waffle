<!DOCTYPE html>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  var y = document.forms["myForm"]["userEmail"].value;
 
  var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  if (x == "" || y == "") {
    $('#michell').text("All fields must be completed");
    console.log ("test")
    return false;
}
else if (y.match(mailformat)){ 
    return true;

} 
else {
    $('#michell').text("Please submit a properly formactted email address");
    console.log ("test")
    return false;

} 

}
</script>
</head>
<body>
<p id="michell">
</p>
 <!-- this should go afer form name: action="assets/"  it will take us to wherever we want to go(next page) -->
<form name="myForm" 
onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fname">
  Email: <input type="text" name="userEmail">
  <!-- <input type="submit" value="Submit"> -->
</form>

</body>
</html>
